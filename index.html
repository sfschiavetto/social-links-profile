<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="social-links-profile" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets\css\style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 98%); text-decoration: none; }
    .attribution a:hover{color: hsl(0, 0%, 58%);}
  </style>
</head>
<body>
  <main>
    <section>
      <div class="image">
        <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="jessica-photo-profile">
      </div>
      <div class="profile">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-locale">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>
    </section>

    <section class="social">
      <div class="social-link">
       <button class="btn">GitHub</button> 
      </div>
      
      <div class="social-link">
        <button class="btn">Mentor</button>
      </div>

      <div class="social-link">
        <button class="btn">LinkedIn</button>
      </div>

      <div class="social-link">
        <button class="btn">Twitter</button>
      </div>

      <div class="social-link">
        <button class="btn">Instagram</button>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sfschiavetto/social-links-profile.git" target="_blank">sfschiavetto</a>.
    </div>
  </footer>
</body>
</html>
